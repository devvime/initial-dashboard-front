<section *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Dashboard</h2>
        <button class="btn btn-warning" (click)="logOut()">Logout</button>
      </div>
    </div>
  </div>
</section>
<h1 class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></h1>
